<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_OF_THE_UNBORN_CODE</title>
    <style>
        :root { --void: #000500; --ghost: #00ff41; --blood: #ff0000; }
        body, html { 
            background: var(--void); color: var(--ghost); 
            margin: 0; overflow: hidden; font-family: 'Comic Sans MS', 'Courier New', sans-serif; 
            height: 100vh; width: 100vw; cursor: none;
        }
        #chaos-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .glitch-item { 
            position: absolute; border: 1px solid var(--ghost); 
            padding: 2px; font-size: 10px; opacity: 0.5; white-space: nowrap; 
        }
        #ui-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; text-align: center; background: rgba(0,0,0,0.8);
            padding: 50px; border: 5px double var(--ghost);
        }
        .distort { animation: shake 0.1s infinite; }
        @keyframes shake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); filter: hue-rotate(90deg); }
            100% { transform: translate(2px, -2px); }
        }
        #mouse-stalker {
            position: fixed; width: 20px; height: 20px; border: 1px solid var(--blood);
            border-radius: 50%; pointer-events: none; z-index: 999;
        }
        .data-stream { position: fixed; right: 10px; top: 0; font-size: 8px; color: var(--blood); }
    </style>
</head>
<body>

<div id="mouse-stalker"></div>
<div id="chaos-layer"></div>
<div class="data-stream" id="stream"></div>

<div id="ui-overlay">
    <h1 class="distort">GITHUB_SOUL_EXTRACTOR.exe</h1>
    <p id="observer-text">INITIALIZING QUANTUM LEAK...</p>
    <div id="counter">LINES GENERATED: 0</div>
    <button onclick="accelerate()" style="background:none; color:cyan; border:1px solid cyan; padding:20px; margin-top:20px;">FEED THE VOID</button>
</div>

<script>
    const layer = document.getElementById('chaos-layer');
    const stream = document.getElementById('stream');
    const counterDisplay = document.getElementById('counter');
    const observer = document.getElementById('observer-text');
    let lineCount = 0;
    let intensity = 1;

    // 1. THE 4000+ LINE GENERATOR (Procedural Weirdness)
    // This function creates thousands of "unnatural" elements to bloat the site's reality.
    function generateChaos() {
        for(let i = 0; i < 20 * intensity; i++) {
            const div = document.createElement('div');
            div.className = 'glitch-item';
            div.style.left = Math.random() * 100 + 'vw';
            div.style.top = Math.random() * 100 + 'vh';
            
            // Randomly pulls "weird" phrases or hex codes
            const snippets = [
                "void main() { delete reality; }", "CHICKEN", "060606", 
                "segmentation fault", "Who is watching?", "git commit -m 'goodbye'",
                "while(true){ hope = false; }", "ARGV[0] is bleeding"
            ];
            
            div.innerText = snippets[Math.floor(Math.random() * snippets.length)];
            div.style.transform = `rotate(${Math.random() * 360}deg)`;
            layer.appendChild(div);
            
            lineCount++;
            if (layer.childNodes.length > 1000) {
                layer.removeChild(layer.firstChild); // Keep the memory from exploding, but keep the count rising
            }
        }
        counterDisplay.innerText = `ACTUAL_LINES_OF_VOID: ${lineCount}`;
        
        if(lineCount > 4000) {
            observer.innerText = "CRITICAL MASS REACHED. THE REPO IS ALIVE.";
            document.body.style.filter = `contrast(${100 + (lineCount/100)}%)`;
        }
    }

    // 2. THE STALKER
    document.addEventListener('mousemove', (e) => {
        const stalker = document.getElementById('mouse-stalker');
        stalker.style.left = e.clientX - 10 + 'px';
        stalker.style.top = e.clientY - 10 + 'px';
        
        // Leaves a trail of "Star" debt
        if(Math.random() > 0.9) {
            const star = document.createElement('div');
            star.innerText = "â˜…";
            star.style.position = 'fixed';
            star.style.left = e.clientX + 'px';
            star.style.top = e.clientY + 'px';
            star.style.color = 'yellow';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 2000);
        }
    });

    // 3. THE DATA LEAK (Right side stream)
    setInterval(() => {
        const log = document.createElement('div');
        log.innerText = `LOG_${Math.random().toString(36).substr(2, 9)}: FETCHING_USER_SOUL...`;
        stream.prepend(log);
        if(stream.childNodes.length > 50) stream.removeChild(stream.lastChild);
    }, 100);

    // 4. ACCELERATE ENTROPY
    function accelerate() {
        intensity += 2;
        document.body.style.animation = "shake 0.05s infinite";
        observer.innerText = "ENTROPY_LEVEL: " + intensity;
    }

    // Run the loop
    setInterval(generateChaos, 100);

    // 5. THE ULTIMATE WEIRDNESS: KEYBOARD HIJACK
    document.addEventListener('keydown', (e) => {
        // Every time you type, it inserts "NULL" into the page
        const ghostText = document.createElement('h1');
        ghostText.innerText = "NULL";
        ghostText.style.position = 'fixed';
        ghostText.style.left = Math.random() * 90 + 'vw';
        ghostText.style.top = Math.random() * 90 + 'vh';
        ghostText.style.fontSize = Math.random() * 100 + 'px';
        ghostText.style.zIndex = "1000";
        document.body.appendChild(ghostText);
    });
</script>

</body>
</html>
