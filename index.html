<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM_UNSTABLE</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden; /* No escape */
            height: 100vh;
            user-select: none;
        }

        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        .glitch-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }

        .weird-text {
            font-size: 3rem;
            text-shadow: 2px 2px #f0f, -2px -2px #0ff;
            cursor: help;
        }

        .floating-repo {
            position: absolute;
            padding: 10px;
            border: 1px solid #0f0;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 5px 5px 0px #f0f;
            pointer-events: all;
            transition: 0.1s;
        }

        #status-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #0f0;
            color: #000;
            padding: 5px;
            font-weight: bold;
            font-size: 12px;
        }

        .cursor-stalker {
            position: fixed;
            pointer-events: none;
            color: yellow;
            font-size: 10px;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<canvas id="canvas-bg"></canvas>

<div class="glitch-container">
    <h1 class="weird-text" onmouseover="scramble(this)">GITHUB_VOID_0.1.1</h1>
    <p id="manifesto">Move your mouse to feed the algorithm.</p>
    <button onclick="loseGravity()" style="background:black; color:red; border:1px solid red; padding:10px; cursor:pointer;">DO NOT CLICK: ACTIVATE_ENTROPY</button>
</div>

<div id="status-bar">MEMORY_LEAK: <span id="leak-val">0</span>kb | STATUS: WATCHING_YOU</div>

<script>
    // 1. The Stalker: Text that follows the mouse
    const stalker = document.createElement('div');
    stalker.className = 'cursor-stalker';
    document.body.appendChild(stalker);
    document.addEventListener('mousemove', (e) => {
        stalker.style.left = e.clientX + 15 + 'px';
        stalker.style.top = e.clientY + 15 + 'px';
        stalker.innerText = `X:${e.clientX} Y:${e.clientY} | REPO_UID: ${Math.random().toString(16).slice(2,8)}`;
    });

    // 2. The Semantic Collapse: Randomly change text to "Chicken"
    function scramble(element) {
        const original = element.innerText;
        element.innerText = "CHICKEN CHICKEN CHICKEN";
        setTimeout(() => { element.innerText = original; }, 1000);
    }

    // 3. Gravity Leak: Make everything fall apart
    function loseGravity() {
        const items = document.querySelectorAll('.weird-text, button, p');
        items.forEach(item => {
            item.style.position = 'absolute';
            item.style.transition = 'top 2s ease-in, transform 2s';
            item.style.top = '120vh';
            item.style.transform = `rotate(${Math.random() * 360}deg)`;
        });
        document.body.style.backgroundColor = "white";
        setTimeout(() => { location.reload(); }, 2500);
    }

    // 4. Memory Leak Counter
    let leak = 0;
    setInterval(() => {
        leak += Math.floor(Math.random() * 100);
        document.getElementById('leak-val').innerText = leak;
        if(leak > 5000) { document.body.style.filter = `invert(${Math.random()})`; }
    }, 500);

    // 5. Background Matrix Rain (but it's just '0' and '6' for the Satan language)
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = "06"; 
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0f0";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = chars.charAt(Math.floor(Math.random() * chars.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(draw, 33);
</script>

</body>
</html>
