<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERROR: SYSTEM_OS_VOID</title>
    <style>
        :root {
            --glitch-color: #00ff41;
            --bg-color: #050505;
        }

        body {
            background-color: var(--bg-color);
            color: var(--glitch-color);
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* The CRT scanline effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        header {
            text-align: center;
            padding: 50px;
            animation: shake 0.5s infinite;
        }

        .repo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            perspective: 1000px;
        }

        .card {
            border: 1px solid var(--glitch-color);
            padding: 20px;
            width: 250px;
            background: black;
            transition: all 0.1s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .card:hover {
            background: var(--glitch-color);
            color: black;
            transform: scale(1.1) rotateX(10deg) rotateY(-10deg);
            box-shadow: 10px 10px 0px #ff00ff;
        }

        button {
            background: transparent;
            color: red;
            border: 1px solid red;
            padding: 10px;
            margin-top: 50px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .glitch-text {
            font-weight: bold;
            text-shadow: 2px 0 red, -2px 0 blue;
        }
    </style>
</head>
<body>

<header>
    <h1 class="glitch-text">REPOS_THAT_SHOULD_NOT_BE.EXE</h1>
    <p>DO NOT DOWNLOAD. DO NOT EXECUTE. DO NOT BREATHE.</p>
</header>

<div class="repo-container">
    <div class="card">
        <h3>[SUICIDE LINUX]</h3>
        <p>One typo and your OS is deleted forever.</p>
        <a href="https://github.com/Tiiffi/suicide-linux" style="color:inherit;">[ENTER_ABYSS]</a>
    </div>

    <div class="card">
        <h3>[ARNOLDC]</h3>
        <p>IT'S SHOWTIME. YOU HAVE BEEN TERMINATED.</p>
        <a href="https://github.com/lhartikk/ArnoldC" style="color:inherit;">[GET_TO_THE_CHOPPA]</a>
    </div>

    <div class="card">
        <h3>[CHICKEN]</h3>
        <p>Chicken chicken chicken. Chicken chicken.</p>
        <a href="https://github.com/torhve/chicken" style="color:inherit;">[CLUCK_CLUCK]</a>
    </div>
</div>

<button onclick="corrupt()">CORRUPT DATABASE</button>

<script>
    function corrupt() {
        document.body.style.filter = "invert(1) hue-rotate(90deg) contrast(200%)";
        alert("CRITICAL_FAILURE: DATA_LEAK_IN_PROGRESS");
        setTimeout(() => {
            document.body.style.filter = "none";
        }, 500);
    }
    
    // Randomly move the cards slightly to make it feel "unstable"
    setInterval(() => {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.style.marginLeft = Math.random() * 5 + "px";
        });
    }, 100);
</script>

</body>
</html>
